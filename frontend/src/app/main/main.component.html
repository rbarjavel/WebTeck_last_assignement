<div class="lg:grid lg:grid-cols-3 h-full bg-white mx-32 drop-shadow-2xl h-full py-4 my-4">
    <div class="hidden lg:flex col-span-1 flex flex-col min-h-full space-y-10">
        <div class="flex mt-10 drop-shadow-2xl px-4 h-32">
            <mat-icon class="text-[52px] text-red-300">account_circle</mat-icon>
            <div class="flex flex-col ml-12 text-xl text-dgrey">
                <p>{{firstName}}</p>
                <p>{{lastName}}</p>
                <button class="text-sm min-w-fit text-dgrey hover:text-red-300 mr-10" (click)="OnClickLogout()">
                    <p>Logout</p>
                </button>
            </div>
        </div>
        <div class="mt-5 flex flex-col bg-whiteoff h-full border-r-2 border-red-200 overscroll-contain flex-nowrap overflow-auto h-5/6">
                <button class="flex mt-5 drop-shadow-2xl px-4 h-16 border-b content-center p-1 text-red-300 hover:bg-red-300 hover:text-white" *ngFor="let group of groups" (click)="OnClickChangeGroupe(group)">
                    <mat-icon class="text-[48px] hover:text-white">receipt_long</mat-icon>
                    <div class="flex flex-col ml-12 text-lg justify-center mb-1 overflow-auto">
                        <p>{{group.name}}</p>
                    </div>
                </button>
        </div>
        <app-group></app-group>
    </div>
    <app-notes class="col-span-3 lg:col-span-2 flex flex-col mx-48 lg:mx-4 p-4" ></app-notes>
</div>
